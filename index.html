<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>PMS || Dashboard</title>
  </head>
  <body>
    <div id="main-side-bar">
      <div class="main-side-bar">
        <div class="logo">
          <h1>
            <i
              class="fa-solid fa-diagram-project"
              style="color: #2076ff; display: block"
            ></i>
            <span style="color: #bd0e0e">P</span>
            <span style="color: #6900a7">M</span>
            <span style="color: #00a90b">S</span>
          </h1>
        </div>
        <div class="side-bar-list">
          <ul class="side-bar-links">
            <li class="current">
              <i class="text-gray fa-solid fa-house mxr-1"></i
              ><a href="#">Home</a>
            </li>
            <li>
              <i class="text-gray fa-sharp fa-solid fa-bars-progress mxr-1"></i
              ><a href="#">Tasks</a>
            </li>
            <li>
              <i class="text-gray fa-solid fa-people-group mxr-1"></i
              ><a href="#">Teams</a>
            </li>
          </ul>
        </div>
        <div class="side-bar-footer">
          <div class="contact-us">
            <div class="contact-us-social">
              <i class="text-gray fa-brands fa-linkedin fa-2x"></i>
              <i class="text-gray fa-brands fa-twitter fa-2x"></i>
              <i class="text-gray fa-brands fa-instagram fa-2x"></i>
            </div>
            <div class="contact-us-local">
              <a href="#">Contact Us</a>
            </div>
          </div>
          <div class="footer-sign place-center">
            <p class="text-gray" style="font-size: 0.7rem">&copy; PMS</p>
          </div>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </body>
</html>
